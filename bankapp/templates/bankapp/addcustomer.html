{% load static %}
<style>
  .box{
         display: flex;
         justify-content: center;
         align-items: baseline;
         height:100vh; 
         margin-top: 75px;
     }
     .subbox{
         width:600px;
         padding: 20px;
         border-radius: 20px;
         background-color:#f8f9fa;
     }
 </style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'bankapp/css/bootstrap.css' %}">        
    <title>Add Customers</title>
</head>
<body>
    <div class="nvbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">TSF BANK</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">HOME</a>
                      </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'customers' %}">CUSTOMERS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'transactions' %}">TRANSACTION</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'history' %}">HISTORY</a>
                  </li>                  
                </ul>
              </div>
            </div>
          </nav>
        </div>

   <div class="box">
    <div class="subbox">
      <div style="text-align: center;"><h3><b>BECOME A MEMBER</h3></b></div>
      <form action="" method="post">{% csrf_token %}
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">NAME:</span>
          <input type="text" name="name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">ACCOUNT NO:</span>
          <input type="number" name="acno" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">EMAIL:</span>
          <input type="email" name="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">AMOUNT :</span>
          <input type="number" name="amt" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
       <div style="margin-left: 44%;"><button type="submit" class="btn btn-primary">ADD CUSTOMER</button></div> 
    </form>
    </div>
   </div>
  
    
</body>
</html>
